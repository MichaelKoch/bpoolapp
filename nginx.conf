events {
    worker_connections 128;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream app {
        server localhost:3000;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Serve assetlinks.json from .well-known directory
        location /.well-known/assetlinks.json {
            alias /usr/share/nginx/html/.well-known/assetlinks.json;
            
            # Set correct content type
            default_type application/json;
            
            # Allow caching for 24 hours
            expires 24h;
            add_header Cache-Control "public, max-age=86400";
            
            # Security headers
            add_header X-Content-Type-Options "nosniff";
            add_header Access-Control-Allow-Origin "*";
        }

        # Serve other static files from .well-known if needed
        location /.well-known/ {
            alias /usr/share/nginx/html/.well-known/;
            expires 24h;
            add_header Cache-Control "public, max-age=86400";
        }

        # Proxy all other requests to your application
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
